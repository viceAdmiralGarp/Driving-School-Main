<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./img/svg/grand-logo2%201.svg" type="image/png">
    <title>Grand Driving School</title>
</head>
<style>
    img {
        width: 200px;
        height: 200px;
    }

    .loader {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<body>
    <div id="adminModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Admin Login</h4>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body">
            <form id="adminLoginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" required><br><br>

                <button type="submit" onclick="checkCredentials(event)">Send</button>
            </form>
        </div>
    </div>
</div>


    <div class="category">
        <table>

            <thead>
                <tr>
                    <th>Категория</th>
                    <th>Цена</th>

                </tr>
            </thead>
            <tbody id="category-body">
        </tbody>
        </table>

        <div id="save-price-loader"></div>
        <button id="save-price" class="set-price">Сохранить новые цены</button>
    </div>

    <div class="comments">
        <h1>Комментарии</h1>
        <table>
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Комментарий</th>
                    <th>Дата</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody id="comment-body">
            </tbody>
        </table>
    </div>
    
    <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="123">Редактировать комментарий<br></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="commentForm">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="fullname" required maxlength="148">
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Комментарий</label>
                            <input type="text" class="form-control" id="comment" required maxlength="148">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" form="commentForm" class="btn btn-primary"
                        data-bs-dismiss="modal">Отправить
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="js/admin.js"></script>
<script src="js/admin-login.js"></script>

</html>
